<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body class="container">
<div  th:replace="header"></div>
<div class="row">
    <div class="col-md-2" th:each="fi : ${file}">
        <td th:text="${fi.getTitle()}"></td>
        </td><td><img style="width: 100px;height: 100px;" th:src="'/image/'+${fi.getCover()}"></td>
        <td th:text="${fi.getBody()}"></td>
        <td th:text="${#temporals.format(fi.getUpdatedAt(),'yyyy/MM/dd HH:mm')}"></td>

    </div>
</div>

</body>
</html>
