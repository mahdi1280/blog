<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body class="container">
<div th:replace="header"></div>
<table class="table table-striped col-6" >
    <tr>
        <th>id</th>
        <th>username</th>
        <th>email</th>
        <td>Roles</td>
        <th>CreatedAt</th>
        <th>UpdatedAt</th>
        <th>img</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}">
        </td><td th:text="${user.getName()}"></td>
        </td><td th:text="${user.getEmail()}"></td>
        </td><td th:text="${user.getRoles()}"></td>
        </td><td th:text="${#temporals.format(user.getCreatedAt() , 'yyyy-MM-dd HH:mm')}"></td>
        </td><td th:text="${#temporals.format(user.getUpdatedAt() , 'yyyy-MM-dd HH:mm')}"></td>
        </td><td><img style="width: 100px;height: 100px;" th:src="'/image/'+${user.getCover()}"></td>
    </tr>
</table>
</body>
</html>
